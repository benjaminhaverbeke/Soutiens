<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello</title>
</head>
<body>
    <script type="text/javascript">
        /*
            Créer un tableau HTML contenant les données de la collection suivante
            Utiliser le même nom que les propriétés comme entête de colonne.
        */
        let personnes = [{
            firstName: 'Georges',
            lastName: 'Cloney',
            age: 56,
            job: 'acteur'
        },{
            firstName: 'Julien',
            lastName: 'Dupont',
            age: 102,
            job: 'cireur'
        },{
            firstName: 'Jules',
            lastName: 'César',
            age: 1563,
            job: 'empereur'
        },{
            firstName: 'Robert',
            lastName: 'Redford',
            age: 78,
            job: 'acteur'
        }];
        
        document.addEventListener('DOMContentLoaded', function(){
            
            const table = document.createElement('table');
            document.body.appendChild(table);
            table.innerHTML = `<thead>
            <tr>
            <th>firstName</th>
            <th>lastName</th>
            <th>age</th>
            <th>job</th>
            </tr>
            </thead>
            <tbody></tbody>`
            
            
            const tbody = document.querySelector('tbody');
            personnes.forEach((element)=>{
                
                const tr = document.createElement('tr');
                tbody.appendChild(tr);
                
                tr.innerHTML = `<td>${element.firstName}</td>
                <td>${element.lastName}</td>
                <td>${element.age}</td>
                <td>${element.job}</td>`
                
                
                
                
            });
            
            
            
        });
        
        
    </script>
</body>
</html>
