<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello</title>
</head>

<body>
    <script type="text/javascript">
        /*
                    Calculer la somme des prix * quantité de la collection suivante.
                    Afficher le résultat dans une liste HTML, comme sur la maquette
                */
        let stock = [{
            price: 12.3,
            quantity: 102
        }, {
            price: 78.4,
            quantity: 1230
        }, {
            price: 568,
            quantity: 12
        }, {
            price: 457.36,
            quantity: 106
        }];
        document.addEventListener('DOMContentLoaded', function() {
            
           const list = document.createElement('ul');
            document.body.appendChild(list);
            stock.forEach((element) => {

                const prix = element.price;
                const quantite = element.quantity;

                const somme = prix * quantite;
                const li = document.createElement('li');
                list.appendChild(li)
                li.innerText = 'prix stock: ' + somme;

            });





        });
    </script>
</body>

</html>
