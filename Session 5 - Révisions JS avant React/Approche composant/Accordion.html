<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello</title>
    <style>
    .title {
        background-color: green;
        border: 1px solid black;
        padding: 0.5em;
        margin: 0;
    }
    .content {
        display: none;
        background-color: lightgreen;
        padding: 0.5em;
        margin: 0;
    }
    .visible {
        display: block;
    }
    </style>
</head>
<body>
    <script type="text/javascript">
        /* Objectif : Avec l'approche composant, créer un accordion alimenté par la collection ci-dessous.
           Voir la vidéo pour le rendu attendu.

           Rappel : un composant est un élément du DOM.
           L'approche composant est une méthode d'organisation du code dans laquelle tout le code d'un composant est regroupé dans une fonction

           1. Créer une fonction AccordionItem qui prend en paramètre un objet de la collection
           et retourne un composant avec comme comportement attendu
            - La propriété title correspond au titre de la rubrique, toujours affiché
            - La propriété content correspond au contenu de la rubrique, masqué par défaut.
            - Lorsqu'on clique sur le titre, le contenu s'affiche / se masque alternativement.

            2. Créer une fonction Accordion qui prend en paramètre une collection et retourne un composant
            comprenant l'ensemble des AccordionItem
 
            3. Au chargement du DOM, générer l'accordion en utilisant la fonction Accordion alimentée par la collection ci-dessous.
        */
        
        
        const accordionData = [{
            title: 'Le chat',
            content: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, voluptate, praesentium, similique, voluptatem voluptatibus delectus animi ex porro consectetur quidem nam natus veritatis fuga aliquid unde? Praesentium sapiente pariatur quos.'
        },{
            title: 'Le chien',
            content: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi, minima, nostrum, id et suscipit ipsam odio nesciunt dolores eos vel laboriosam maiores quaerat dolorum voluptatum beatae. Dicta necessitatibus dolorem cum.'
        },{
            title: 'Le poisson',
            content: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur, quisquam, eos, neque, voluptatum accusantium tempora veritatis odit incidunt sit voluptates laudantium placeat voluptatem impedit perspiciatis soluta officia unde. Cum, voluptatibus.'
        }];
        
        
        
        function AccordionItem(objet){
            
            const article = document.createElement('article');
            document.body.appendChild(article);
            article.innerHTML = `<p class='title'>${objet.title}</p>
            <p class='content'>${objet.content}</p>`
            
            
            let para = article.querySelector('.content');
            let title = article.querySelector('.title');
            
           title.addEventListener('click', ()=>{
                
                para.classList.toggle('visible');
                
                
            });
        
            return article;
        }
        
        function Accordion(data){
            
            const section = document.createElement('section');
            
            
            data.forEach((element)=>{
                
                let item = AccordionItem(element);
                section.appendChild(item);
                
            });
            return section;
            
        }
        
        document.addEventListener('DOMContentLoaded', ()=>{
            
            const accordion = Accordion(accordionData);
            document.body.appendChild(accordion);
            
            
        })
    </script>
</body>
</html>
