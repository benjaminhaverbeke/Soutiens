<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello</title>
    <style>
    </style>
</head>
<body>
    <input type="text" name="search" class="js-search" />
    <p class="js-paragraph"></p>
    <script type="text/javascript">
        /*
            Lorsque l'utilisateur modifie le texte dans l'input,
            il est affiché dans le paragraphe en temps réel,
            comme montré sur la vidéo
        */
        let input = document.querySelector('.js-search');
        let para = document.querySelector('.js-paragraph');
        
        
        input.addEventListener('input', function(){
            
            let text = input.value;
            para.innerHTML = text;
            
            
        });
        
        
    </script>
</body>
</html>
