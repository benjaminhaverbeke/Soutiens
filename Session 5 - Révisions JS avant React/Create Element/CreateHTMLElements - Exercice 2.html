<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello</title>
    <style>
    </style>
</head>
<body>
    <input type="text" name="itemName" class="js-itemName" />
    <button class="js-button">Ajouter</button>
    <ul class="js-list"></ul>
    <script type="text/javascript">
        /*
          Comme montré sur la vidéo,
          Lorsque l'utilisateur saisi un texte dans l'input et clique sur le bouton "Ajouter",
            - Céer un élément de liste <li>
            - Y mettre le texte saisi dans l'input
            - L'ajouter à la liste js-list
            - Vider le contenu de l'input
        */
        document.addEventListener('DOMContentLoaded', function(){
            
            let input = document.querySelector('.js-itemName');
            let button = document.querySelector('.js-button');
            let list = document.querySelector('.js-list');
            
            
            button.addEventListener('click', function(){
                
                
                let element = document.createElement('li');
                element.innerText = input.value;
                list.appendChild(element);
                
                
                
            })
            
            
            
        });
        
        
    </script>
</body>
</html>
