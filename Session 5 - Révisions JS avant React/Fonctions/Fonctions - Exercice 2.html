<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello</title>
</head>
<body>
    <button class="js-button">ClicMe</button>
    <div class="js-board"></div>
    <script type="text/javascript">
        /*  Objectif : Lorsqu'on clique sur le bouton, dans la div js-board,
            créer un bouton pour chaque propriété color de la collection suivante.
            Utiliser deux fonctions :
            - Une première pour créer un bouton
            - Une seconde pour créer les boutons à partir de la collection.
        */
        let toolsBox = [{
            penSize: 2,
            color: 'blue',
            penStyle: 'pencil'
        },{
            penSize: 4,
            color: 'red',
            penStyle: 'inker'
        },{
            penSize: 10,
            color: 'yellow',
            penStyle: 'brush'
        },{
            penSize: 1,
            color: 'green',
            penStyle: 'pen'
        }];
        
        function createButton(label){
            
       const button = document.createElement('button');
       button.innerText = label;
        return button;
        }
        
        function createToolBar(tools){
            const board = document.querySelector('.js-board')
            
            tools.forEach((element)=>{
                
               const result =  createButton(element.color);
                board.appendChild(result);
                
            });
            
        }
        
        document.addEventListener('DOMContentLoaded', function(){
            
            createToolBar(toolsBox);
            
            
        })
        
    </script>
</body>
</html>
